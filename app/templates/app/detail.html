{% extends 'app/base.html' %}
{% load static %}
{% block detail %}
{%for product in products%}
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <span class="ml-1"><a class="fa fa-shopping-cart text-muted" href="{% url 'home'%}"></a></span> </div><a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Quay lại trang chủ</a>
                            </div>
                                <h5 class="text-uppercase">{{product.nameProduct}}</h5> 
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                </div>
                            </div>
                            <p class="about">{{product.detail}}</p>
                            <button data-product={{product.id}} data-action="add" class="btn btn-success add-btn update-cart">Thêm vào giỏ hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{% endblock detail %}
