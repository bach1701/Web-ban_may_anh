{% extends "app/base.html" %}
{% load static %}
{% block banner_slider%}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static "app/images/banner/sony2.png" %}" class="d-block w-100" alt="Canon" height="520" >
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static "app/images/banner/sony3.jpeg" %}" class="d-block w-100" alt="Sony" height="520">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/nikonc1.jpeg" %}" class="d-block w-100" alt="Nikon" height="520">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/nikonc.png" %}" class="d-block w-100" alt="Fujifilm" height="520">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/sony4.jpeg" %}" class="d-block w-100" alt="Fujifilm" height="520">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider%}
{% block main-content%}
<br>
  <div class="row justify-content-center">
    {%for product in products %}
    <div class="col-lg-3 me-5 p-3 ms-3 border border-dark rounded custom-height">
      <img class="center-img" src="{{product.ImageURL}}" height="240">
      <div class="product">
        <h6><strong>{{product.nameProduct}}</strong></h6>
        <hr>
        <button data-product={{product.id}} data-action="add" class="btn btn-success add-btn update-cart">Thêm vào giỏ hàng</button>
        <a class="btn btn-outline-success spacing-right" href="{% url "detail" %}?id={{product.id}}">Xem</a>
        <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
      </div>
    </div>
    {%endfor%}
    <br>
  <br>
  <br>
  <style>
    custom-height {
      height: 500px;
   }
    .spacing-right {
      margin-right: 10px; 
    }
    .center-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .text-center-custom {
      text-align: center;
    }
    </style>
{%endblock main-content%}
